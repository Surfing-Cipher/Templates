<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template1</title>
    <link rel="stylesheet" href="template1.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="Template1.js"></script>
</head>

<body>
    <div class="wrapper" style="display: block;">
        <form action="" id="loginForm">
            <h1>Login</h1>
            <div class="input-box">
                <input name="Username" type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input name="Password" type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forgot">
                <label><input name="Remember-me" type="checkbox">  Remember me</label>
                <a href="a" id="forgot">Forgot Password</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Don't have an account? <a id="registerLink">Register</a></p>
            </div>
        </form>
    </div>

    <div class="register-panel" style="display:none;">
        <form action="" id="registerForm">
        <h1>Register</h1>

        <div class="input-box">
            <input name="Email" type="email" placeholder="Email" required>
            <i class='bx bxs-envelope'></i>
        </div>
        <div class="input-box">
            <input name="Username" type="text" placeholder="Username" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input name="Password" type="password" placeholder="Password" required>
            <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="input-box">
            <input name="Re-enterPassword" type="password" placeholder="Re-enter Password" required>
            <i class='bx bxs-lock-alt'></i>
        </div>
        
        <button type="submit" class="btn">Register</button>
    
        <div class="back-to-login">
            <p>Already have an account? <a href="#" id="backToLogin">Login</a></p>
        </div>
        </form>
    </div>

    <div class="forgot-password-panel" style="display:none;">
        <form action="" id="forgotForm">
            <h1>Forgot Password</h1>
            <h4>Enter your registered email to reset your password</h4>
    
            <div class="input-box">
                <input name="Email" type="email" placeholder="Email" required>
                <i class='bx bxs-envelope'></i>
            </div>
    
            <button type="submit" class="btn">Reset password</button>

            <div class="back-to-login">
                <p>Already have an account? <a href="#" id="backToLogin">Login</a></p>
            </div>
            <div class="register-link">
                <p>New Here? <a id="registerLink">Sign up</a></p>
            </div>
        </form>
    </div>






</body>

</html>
